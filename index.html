<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Load the custom CSS style file -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="player">
        <!--basic-->
        <div class="details">
            <div class="now-play">PLAYING x OF y</div>
            <div class="track-art"></div>
            <div class="track-name">Trek Name</div>
            <div class="track-artist">Trek Artist</div>
        </div>
        <!--buttons-->
        <div class="button">
            <div class="prev-track" onclick="prevTrack()"><i class="fa fa-step-backward fa-2x "></i></div>
            <div class="playpause-track" onclick="playpauseTrack()"><i class="fa fa-play-circle fa-5x"></i></div>
            <div class="for-track" onclick="forTrack()"><i class="fa fa-step-forward fa-2x "></i></div>    
        </div>
        <!--change seek-->
        <div class="slider-container">
            <div class="current-time">00:00</div>
            <input type="range" min="1" max="100" value="0" class="seek-slider" onchange="seekTo()">
            <div class="total-duration">00:00</div>
        </div>
        <!--volume-->
        <div class="slider-container">
            <i class="fa fa-volume-down"></i>
            <input type="range" min="1" max="100" value="99" class="volume-slider" onchange="setVolume()">
            <i class="fa fa-volume-up"></i>   
        </div>
    </div>
    <!--javascript link-->
    <script src="./main.js"></script>
</body>
</html>
